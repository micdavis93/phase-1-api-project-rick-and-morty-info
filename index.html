<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rick and Morty Information!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content=""/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <!-- Character List Header -->
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah" rel="stylesheet">
  <!-- Character Names -->
  <link href="https://fonts.googleapis.com/css2?family=Syne+Mono" rel="stylesheet">
  <!-- Character Info Category -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro" rel="stylesheet">
  <!-- Comments Section Header -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500" rel="stylesheet">
  <!-- Comments, Input Box, Submit Button -->
  <link href="https://fonts.googleapis.com/css2?family=Michroma" rel="stylesheet">
  <script defer src="/index.js"></script>
</head>
<body>
  <!--TITLE BAR-->
<img id="logo" src="images/Rick-And-Morty-Logo.png">
<h1>Two Characters...<br>Actually no, it's... FIVE CHARACTERS!!!</h1>
  <!--CHARACTER LIST-->
  <div id="character-list">
    <h2>Characters</h2>
    <nav id="character-names">
      <!--where we place character names as li's-->
    </nav>
    <div id="comments-section">
      <h4 class="section-header">COMMENT HERE BROH</h4>
      <form id="comments-form">
        <!--Write comment here-->
        <textarea type="text" placeholder="Nobody exists on purpose, nobody belongs anywhere, everyone's gonna die. Come write comments." id="comment-input" name="comment"></textarea>

        <!--Submit button-->
        <input type="submit" value="I'm commentin' heyuh!"/>
      </form>
      
      <!--Comments List-->
      <div id="comments-list">
        <!--NEW COMMENTS HERE-->
      </div>
      
    </div>
  </div>
  
  <!--CHARACTER INFORMATION-->
  <!--Starting with Rick Sanchez "[0]"-->
  <div id="current-character">
    
    <!--CHARACTER INFO BLOCK with:
      IMAGE => LIKES-DISLIKES => NAME => STATUS => ORIGIN => FIRST APPEARANCE-->
    <div id="character-info">
      <div id="name-and-image">
        <h4 class="section-header" id="character-name">Character Name</h4>
        <img id="character-image" src="" alt="Character Image">
      </div>
      <div id="status-and-origin">
        <p id="character-status">Status: Alive or Dead? HMM???</p>
        <p id="character-origin">Origin: HMMMMMM???!</p>
      </div>
      <!--LIKES-DISLIKES-->
      <div id="jerry-rating" class="hover-white">
        <img class="jerry-button" id="jerry-approved-button" src="/images/Jerry Approve FINAL.png">
        <p id="jerry-approved-counter">0</p>
        <img class="jerry-button" id="jerry-disapproved-button" src="/images/Jerry Disapprove FINAL.png">
      </div>
      
     
      
    </div>
    
    <!--COMMENTS BLOCK-->
    <!--Submit comment with Jerry rating-->
    
    
  </div>
</body>
</html>
