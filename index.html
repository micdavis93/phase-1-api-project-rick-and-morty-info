<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rick and Morty Information!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content=""/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <!-- Character List Header -->
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah" rel="stylesheet">
  <!-- Character Names -->
  <link href="https://fonts.googleapis.com/css2?family=Syne+Mono" rel="stylesheet">
  <!-- Character Info Category -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro" rel="stylesheet">
  <!-- Comments Section Header -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500" rel="stylesheet">
  <!-- Comments, Input Box, Submit Button -->
  <link href="https://fonts.googleapis.com/css2?family=Michroma" rel="stylesheet">
  <script defer src="/index.js"></script>
</head>
<body style="background-color: black; color: #48f4eb;">
  <!--TITLE BAR-->
<img src="images/Rick-And-Morty-Logo.png" style="display: block; margin-left: auto; margin-right: auto; width: 80%;">
  
  <!--CHARACTER LIST-->
  <div id="character-list">
    <h2 style="font-family: Gloria Hallelujah;">Characters</h2>
    <nav id="character-names" style="font-family: Syne Mono;">
      <!--where we place character names as li's-->
    </nav>
  </div>
  
  <!--CHARACTER INFORMATION-->
  <!--Starting with Rick Sanchez "[0]"-->
  <div class="current-character">
    
    <!--CHARACTER INFO BLOCK with:
      IMAGE => LIKES-DISLIKES => NAME => STATUS => ORIGIN => FIRST APPEARANCE-->
    <div id="character-info">
      
      <!--IMAGE-->
      <img id="character-image" src="" alt="Character Image">
      
      <!--LIKES-DISLIKES-->
      <div id="character-rating">
        <div id="jerry-approved">
          <img style="height:100px;" src="/images/approve-1.jpg">
        </div>
        <div id="jerry-disapproved">
          <img style="height:100px;" src="/images/disapprove-1.jpg">
        </div>
      </div>
      
      <h4 id="character-name" style="font-family: Syne Mono; font-size: 30px">Character's Name goes here</h4>
      
      <h5></h5>
      <p id="character-status" style="font-family: Source Code Pro; font-style: italic;">Status: Alive or Dead? HMM???</p>
      
      <h5></h5>
      <p id="character-origin">Origin: HMMMMMM???!</p>
      
    </div>
    
    <!--COMMENTS BLOCK-->
    <!--Submit comment with Jerry rating-->
    <div id="comments-section">
      
      <form id="comments-form">
        <!--Write comment here-->
        <input type="text" placeholder="Nobody exists on purpose, nobody belongs anywhere, everyone's gonna die. Come write comments." id="comment" name="comment" />

        <!--Submit button-->
        <input type="submit" value="I'm commentin' heyuh!" />
      </form>
      
      <!--Comments List-->
      <div id="comments-list">
        <!--NEW COMMENTS HERE-->
      </div>
      
    </div>
    
  </div>
</body>
</html>
